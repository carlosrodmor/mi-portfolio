<section class="projects" id="projects">
  <h2 class="projects__title">WORK</h2>
  <div class="projects__instructions">
    <p>To view the next set of projects, simply drag in the image to the right.</p>
  </div>
  <swiper-container [init]="false" #swiper>
    <swiper-slide *ngFor="let project of projects">
      <div class="project-slide" [style.backgroundImage]="'url(' + project.image + ')'">
        <div class="project-content">
          <h3 class="project-content__title">{{ project.title }}</h3>
          <p class="project-content__description">{{ project.description }}</p>
          <a href="#" class="project-content__link">Learn More</a>
        </div>
      </div>
    </swiper-slide>
  </swiper-container>
</section>
